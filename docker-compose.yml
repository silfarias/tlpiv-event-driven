services:
  rabbitmq:
    image: rabbitmq:4.0.2
    container_name: some-rabbit
    hostname: my-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - ./backend/.env
    networks:
      - app-network 

  mongo:
    image: mongo:5.0
    container_name: mongocontainer
    ports:
      - "27018:27017"
    env_file:
      - ./backend/.env
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

  nodejs-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nodejs-container
    env_file:
      - ./backend/.env
    depends_on:
      - rabbitmq
      - mongo
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src  # Monta el código fuente en el contenedor
      - /app/node_modules  # Evita conflictos con `node_modules`
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-container
    ports:
      - "5174:5174" 
    networks:
      - app-network
    volumes:
      - ./Frontend/src:/app/src  # Monta el código fuente en el contenedor
      - /app/node_modules  # Evita conflictos con `node_modules`

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge